{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <h2>Tizimga kirish</h2>
            <p>Hisobingizga kiring</p>
        </div>
        
        <form method="post" class="auth-form">
            {% csrf_token %}
            
            {% if form.errors %}
            <div class="alert alert-danger">
                Username yoki parol noto'g'ri
            </div>
            {% endif %}
            
            <div class="form-group">
                <label>Username</label>
                {{ form.username }}
            </div>
            
            <div class="form-group">
                <label>Parol</label>
                {{ form.password }}
            </div>
            
            <button type="submit" class="btn btn-primary btn-block">Kirish</button>
        </form>
        
        <div class="auth-footer">
            <p>Hisobingiz yo'qmi? <a href="{% url 'register' %}">Ro'yxatdan o'tish</a></p>
        </div>
    </div>
</div>
{% endblock %}
